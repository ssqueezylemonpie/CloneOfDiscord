<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Discord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="server-list">
        <div class="server">S1</div>
        <div class="server">S2</div>
      </div>
    </aside>
    
    <aside class="channel-list">
      <div class="channel">#general</div>
      <div class="channel">#random</div>
    </aside>
    
    <main class="chat">
      <div class="messages">
        <div class="message"><strong>User1:</strong> Hello!</div>
        <div class="message"><strong>User2:</strong> Hi there!</div>
      </div>
      <input type="text" placeholder="Type a message..." class="message-input">
    </main>
  </div>
</body>
</html>
